<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  
  <div class="page-container">
    <main>
      <div class="search-form-container">
        <form action="" name="search-form" class="search-form" id="search-form">
    
          
          
          <div class="search-form__primary">
            <div class="form-row justify-content-between search-form__options">
              <div class="col-12 col-md-6 text-center text-md-left search-form__title">Pretraga nekretnina</div>
              <div class="col-12 col-md-6 text-center text-md-right"><a href="#" id="detailed-search-btn" class="search-form__detailed-search-btn" data-closed-text="Otvorite detaljnu pretragu" data-opened-text="Zatvorite detaljnu pretragu">Otvorite detaljnu pretragu</a></div>
            </div>
            <div class="form-row justify-content-end search-form__main">
    
    
               <div class="col-12 col-lg-6 col-xl-4 column column-types">
    
                 <div class="form-row">
                   <div class="col-12 col-lg-6 column mb-3 mb-lg-0 column-prodaja-ili-najam">
                     <div class="checkboxes d-flex align-items-center justify-content-center justify-content-md-start h-100">
                       <div class="form-group form-check my-3 my-lg-0 search-form__prodaja the-checkbox">
                          <input type="checkbox" class="form-check-input" id="prodaja" name="prodaja">
                          <label class="form-check-label" for="prodaja">Prodaja</label>
                       </div> <!-- .form-group -->
                       <div class="form-group form-checkk my-3 my-lg-0 search-form__najam the-checkbox">
                      
                          <input type="checkbox" class="form-check-input" id="najam" name="najam">
                          <label class="form-check-label" for="najam">Najam</label>
                      </div> <!-- .form-group -->
                     </div>
                   </div>
                 
      
                <div class="col-12 col-lg-6 column column-tip-nekretnine">
                  <div class="form-group">
                 
                  <select class="form-control" id="tip-nekretnine" name="tip-nekretnine[]">
                     <option></option>
                     <option value="kuca">Kuća</option>
                     <option value="stan">Stan</option>
                     <option value="vila">Vila</option>
                     <option value="apartman">Apartman</option>
                  </select>
                  </div> <!-- .form-group -->
                </div>
                 </div> <!-- .form-row -->
    
    
            </div> <!-- .column-types -->
            
    
              <div class="col-12 col-lg-6 col-xl-4 mb-lg-3 mb-xl-0 column column-cities">
                <div class="form-group">
                    
                    <select multiple class="form-control" id="cities" name="cities[]">
                      
                    </select>
                </div> <!-- .form-group -->
              </div> <!-- .column-cities -->
    
              <div class="col-12 col-lg-6 col-xl-4 column column-buttons">
                  <div class="form-row">
                    <div class="col-12 col-lg-6">
                      <button type="submit" name="submit-list" class="btn w-100 mb-3 mb-lg-0 search-form__btn search-form__btn--show-list"><span>Prikaži na listi</span></button>
                    </div>
                    <div class="col-12 col-lg-6">
                      <button type="submit" name="submit-map" class="btn w-100 mb-3 mb-lg-0 search-form__btn search-form__btn--show-map"><span>Prikaži na karti</span></button>
                    </div>
                
                  </div>
                </div> <!-- .column-buttons -->
              
    
            </div> <!-- .form-row -->
          </div>

          <div class="search-form__secondary" id="search-form-secondary">
    
            <div class="search-form__secondary-inner">
              <div class="form-row align-items-center">
    
                <div class="col-12 col-lg-4 column column-prodaja-ili-najam">
                  <p>Odaberite opciju:</p>
                  <div class="checkboxes d-flex flex-column align-items-start flex-sm-row flex-lg-column flex-xl-row align-items-sm-center align-items-lg-start align-items-xl-center h-100">
                    <div class="form-group form-check search-form__prodaja the-checkbox mb-lg-2 mb-xl-0">
                       <input type="checkbox" class="form-check-input" id="more" name="more">
                       <label class="form-check-label" for="more">S pogledom na more</label>
                    </div> <!-- .form-group -->
                    <div class="form-group form-check search-form__najam the-checkbox">
                   
                       <input type="checkbox" class="form-check-input" id="mir" name="mir">
                       <label class="form-check-label" for="mir">Mirna četvrt</label>
                   </div> <!-- .form-group -->
                  </div>
                </div>
    
                <div class="col-12 col-lg-4 d-flex flex-column align-items-center column column-radio my-5 my-lg-0">
                  <div>
                    Broj soba:
                  </div>
                  <div class="radios  d-flex flex-column flex-lg-row justify-content-center flex-lg-wrap justify-content-lg-start">
                    <div class="form-check m-3 form-radio">
                      <label class="form-check-label" for="ci__radio1">
                      <input class="form-check-input" type="radio" name="ci__radio" id="ci__radio1" value="option1" required="" checked>
                      <img class="radio-checked-image" src="img/radio-checked.png">
                        <img class="radio-not-checked-image" src="img/radio-not-checked.png">
                        Jednosobni
                      </label>
                    </div>
                    <div class="form-check m-3 form-radio">
                      
                      <label class="form-check-label" for="ci__radio2">
                      <input class="form-check-input" type="radio" name="ci__radio" id="ci__radio2" value="option2" required="">
                      <img class="radio-not-checked-image" src="img/radio-not-checked.png">
                      <img class="radio-checked-image" src="img/radio-checked.png">
                        
                      Dvosobni
                      
                      </label>
                    </div>
                    <div class="form-check m-3 form-radio">
                      
                      <label class="form-check-label" for="ci__radio3">
                      <input class="form-check-input" type="radio" name="ci__radio" id="ci__radio3" value="option3" required="">
                      <img class="radio-not-checked-image" src="img/radio-not-checked.png">
                      <img class="radio-checked-image" src="img/radio-checked.png">
                        
                      Trosobni
                      
                      </label>
                    </div>
                    <div class="form-check m-3 form-radio">
                      
                      <label class="form-check-label" for="ci__radio4">
                      <input class="form-check-input" type="radio" name="ci__radio" id="ci__radio4" value="option4" required="">
                      <img class="radio-not-checked-image" src="img/radio-not-checked.png">
                      <img class="radio-checked-image" src="img/radio-checked.png">
                        
                      Četverosobni
                      
                      </label>
                    </div>
                  </div>
                  
              </div>
    
    
              <div class="col-12 col-lg-4 column column-opcije">
                <div class="form-group">
                    <p>Odaberite opciju:</p>
                    <select multiple class="form-control" id="opcije" name="opcije[]">
                      <option value="opcija-1">Opcija 1</option>
                     <option value="opcija-2">Opcija 2</option>
                     <option value="opcija-3">Opcija 3</option>
                     <option value="opcija-4">Opcija 4</option>
                    </select>
                </div> <!-- .form-group -->
              </div> <!-- .column-opcije -->
    
              </div>
            </div>
    
    
          </div>
    
        </form>
      </div> <!-- .search-form-container -->
    </main>
  </div> <!-- .page-container -->
